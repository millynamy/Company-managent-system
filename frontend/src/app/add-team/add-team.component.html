<div class="add-team-form">
    <h2>Add New Team</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" [(ngModel)]="teamName" name="teamName" required />
      </div>
      <div>
        <label for="teamDescription">Team Description</label>
        <textarea id="teamDescription" [(ngModel)]="teamDescription" name="teamDescription" required></textarea>
      </div>
      <button type="submit">Create Team</button>
    </form>
  </div>
